<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="loginreg.css">
    <script type="module" src="./logreg.js"></script>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
    
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
    
        tr:nth-child(even) {
          background-color: #dddddd;
        }
      </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="../index.html">Kezdőlap</a></li>
            <li><a href="../cars.html">Autók</a></li>
            <li><a href="../services.html">Szolgáltatások</a></li>
            <li><a href="../contact.html">Kapcsolat</a></li>
          </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Bejelentkezés</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Felhasználónév</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Jelszó</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Bejelentkezés</button>
            <div class="signup-link">
                <p>Még nincs fiókod? <a href="reg.html">Regisztrálj most!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
